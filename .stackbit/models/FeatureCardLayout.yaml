name: FeatureCardLayout
label: Feature Card
layout: FeatureCardLayout
fields:
  - type: string
    name: title
    label: Title
    default: Post Title
    required: true
  - type: string
    name: excerpt
    label: Excerpt
    default: This is the excerpt of your feature card visible in the featured cards section.
  - type: model
    name: featuredImage
    label: Featured image
    models:
      - ImageBlock
    default:
      type: ImageBlock
      url: /images/post-1.jpeg
      altText: Card thumbnail image
