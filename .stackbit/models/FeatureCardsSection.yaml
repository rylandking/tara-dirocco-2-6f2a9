type: object
name: FeaturedPagesSection
label: Featured pages section
labelField: title
extends:
  - Section
groups:
  - sectionComponent
fields:
  - type: string
    name: title
    label: Title
    default: Start healing
  - type: string
    name: subtitle
    label: Subtitle
    default: These are the featured pages I want to link to
  - type: string
    name: titleOne
    label: Card One - Title
    default: Card One Title
  - type: string
    name: excerptOne
    label: Card One - Excerpt
    default: This is the excerpt of your first feature card visible in the featured cards section.
  - type: model
    name: featuredImageOne
    label: Card One - Featured Image
    models:
      - ImageBlock
    default:
      type: ImageBlock
      url: /images/post-1.jpeg
      altText: Card one thumbnail image
  - type: string
    name: titleTwo
    label: Card Two - Title
    default: Card Two Title
  - type: string
    name: excerptTwo
    label: Card Two - Excerpt
    default: This is the excerpt of your first feature card visible in the featured cards section.
  - type: model
    name: featuredImageTwo
    label: Card Two - Featured Image
    models:
      - ImageBlock
    default:
      type: ImageBlock
      url: /images/post-2.jpeg
      altText: Card Two thumbnail image
