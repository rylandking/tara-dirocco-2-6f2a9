type: object
name: Button
label: Button
labelField: label
  - type: enum
    name: contentType
    group: styles
    label: Icon
    options:
      - arrowLeft
      - arrowRight
      - cart
      - facebook
      - github
      - instagram
      - linkedin
      - twitter
    default: arrowLeft
  - type: enum
    name: iconPosition
    group: styles
    controlType: button-group
    label: Icon position
    options:
      - left
      - right
    default: right
  - type: enum
    name: style
    group: styles
    controlType: button-group
    label: Style
    options:
      - label: Link
        value: link
      - label: Primary
        value: primary
      - label: Secondary
        value: secondary
    default: secondary
  - type: string
    name: elementId
    group: settings
    label: Element ID
    description: The unique ID for an HTML element, must not contain whitespace
    default: ''
